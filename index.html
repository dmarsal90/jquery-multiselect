<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiselect</title>
    <link rel="stylesheet" href="assets/fontawesome/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-xs-5 mr-5">
                <select name="from[]" id="undo_redo" class="form-control" size="13" multiple="multiple">
                    <option value="1">C++</option>
                    <option value="2">C#</option>
                    <option value="3">Haskell</option>
                    <option value="4">Java</option>
                    <option value="5">JavaScript</option>
                    <option value="6">Lisp</option>
                    <option value="7">Lua</option>
                    <option value="8">MATLAB</option>
                    <option value="9">NewLISP</option>
                    <option value="10">PHP</option>
                    <option value="11">Perl</option>
                    <option value="12">SQL</option>
                    <option value="13">Unix shell</option>
                </select>
            </div>

            <div class="col-xs-2 mr-5">
                <button type="button" id="undo_redo_undo" class="btn btn-primary btn-block">undo</button>
                <button type="button" id="undo_redo_rightAll" class="btn btn-default btn-block"><i
                        class="fa fa-angle-double-right"></i></button>
                <button type="button" id="undo_redo_rightSelected" class="btn btn-default btn-block"><i
                        class="fa fa-angle-right"></i></button>
                <button type="button" id="undo_redo_leftSelected" class="btn btn-default btn-block"><i
                        class="fa fa-angle-left"></i></button>
                <button type="button" id="undo_redo_leftAll" class="btn btn-default btn-block"><i
                        class="fa fa-angle-double-left"></i></button>
                <button type="button" id="undo_redo_redo" class="btn btn-warning btn-block">redo</button>
            </div>

            <div class="col-xs-5">
                <select name="to[]" id="undo_redo_to" class="form-control" size="13" multiple="multiple"></select>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <!-- <script src="assets/jquery-3.2.1.js"></script> -->
    <script src="assets/multiselect.js"></script>
    <script src="assets/fontawesome/all.js"></script>
    <script type="text/javascript">
        jQuery(document).ready(function ($) {
            $('#undo_redo').multiselect();
        });
    </script>
    <!-- <script type="text/javascript">
jQuery(document).ready(function($) {
    $('#keepRenderingSort').multiselect({
        keepRenderingSort: true
    });
});
</script> -->
</body>

</html>
